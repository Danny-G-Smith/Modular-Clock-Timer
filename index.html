<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
   <title>Modular Clock Timer</title>
   <link rel="stylesheet" href="css/scripts.css">
</head>
<body>
<div class='wrapper'>
   <div class="panel start_panel">
      <h2 class="button" id="start_button">START</h2>
      <h2 class="button" id="reset_button">RESET</h2>
   </div> <!-- .start_button -->
   <div class="panel timer_panel">
      <h1>Time</h1>
      <h2 id="timer">0</h2>
   </div> <!-- .panel -->
   <div class="panel stop_panel">
      <h2 class="button" id="stop_button">STOP</h2>
      <h2 id="clock_running">Unknown</h2>
      <h2 class="button" id="clock_check">Clock Running?</h2>
   </div> <!-- .start_button -->
</div> <!-- .wrapper -->
<script src="js/app.js"></script>
</body>
</html>
